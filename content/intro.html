<script>
localStorage.setItem("inter", 0);

} else {
opened = parseInt(localStorage.getItem("opened"));
opened ++; localStorage.setItem("opened", opened);
}

setTimeout(() => {
location.replace("menu.html");
}, 1000);
</script>
